<section>
    <h2>New Gender</h2>
    <form class="genderForm input-group input-group-sm mb-3" (ngSubmit)="saveGender()" >
        <div class="display01">
            <span class="input-group-text" id="inputGroup-sizing-sm">Gender</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="name" name="name" [(ngModel)]="name">
        </div>  
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Add New Gender</button>
        </div>
    </form>
</section>
